<div class="container">
      <div class="chat_container">
         <div class="col-sm-3 chat_sidebar">
    	 <div class="row">
            <div id="custom-search-input">
               <div class="input-group col-md-12">
                  <input type="text" class="  search-query form-control" placeholder="Conversation" />
                  <button class="btn btn-danger" type="button">
                  <span class=" glyphicon glyphicon-search"></span>
                  </button>
               </div>
            </div>
            <div class="dropdown all_conversation">
               <button class="dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
               <i class="fa fa-weixin" aria-hidden="true"></i>
               All Conversations
               <span class="caret pull-right"></span>
               </button>
               
            </div>
            <div class="member_list">
               <ul class="list-unstyled">
                  <li class="left clearfix" *ngFor="let chat of chats; let i = index;" (click)="messages = chat.messages">
                     <span class="chat-img pull-left">
                     <img src="{{imgs[chat.ad.id]}}" alt="User Avatar" class="img-circle">
                     </span>
                     <div class="chat-body clearfix">
                        <div class="header_sec">
                           <strong class="primary-font">{{chat.user2.firstName}} {{chat.user2.lastName}}</strong> <strong class="pull-right">
                           </strong>
                        </div>
                        <div class="contact_sec">
                           <strong class="primary-font">Anuncio: </strong> {{chat.ad.title}}<span class="badge pull-right"></span>
                        </div>
                     </div>
                  </li>
                  
               </ul>
            </div></div>
         </div>
         <!--chat_sidebar-->
		 
		 
         <div class="col-sm-6 message_section">
			<div class="row">
		 		
		 
		 		<div class="chat_area">
		 			<ul class="list-unstyled">
		 				<li class="left clearfix" *ngFor="let message of messages; let i = index;">
                     		<span class="chat-img1" [ngClass]="{'pull-right':isLoggedUserMessage(message),'pull-left':isLoggedUserMessage(message)==false}">
                     			<img src="images/avatar_padrao.png" alt="User Avatar" class="img-circle">
                     		</span>
                     		<div class="clearfix" [ngClass]="{'chat-body2 text-right':isLoggedUserMessage(message),'chat-body1 text-left':isLoggedUserMessage(message)==false}">
                        		<p>{{message.text}}</p>
								<div class="chat_time">{{message.timeSent}}</div>
                     		</div>
                     		
                  		</li>
				   
				  
				
		 
		 
		 			</ul>
		 		</div><!--chat_area-->
          		<div class="message_write">
          			<form class="form-horizontal" (ngSubmit)="onSubmit()" #chatForm="ngForm">
	    	 			<textarea class="form-control" placeholder="type a message" name="text" [(ngModel)]="message.text"></textarea>
			 			<div class="clearfix"></div>
			 			<div class="chat_bottom">
			 				<a href="#" class="pull-left upload_btn">
			 					<i class="fa fa-cloud-upload" aria-hidden="true"></i>
						 		
						 	</a>
						 	<button class="pull-right btn btn-secondary" type="button" [disabled]="!chatForm.form.valid" (click)="send(messages);">Enviar</button>
	 						
	 					</div>
	 				</form>
		 		</div>
		 	</div>
         </div> <!--message_section-->
      </div>
   </div>
