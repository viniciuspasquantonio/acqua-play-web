<div class="container">
    <h1>Product Form</h1>
    <form (ngSubmit)="onSubmit()" #productForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" 
               required 
               [(ngModel)]="product.name" name="name" 
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" 
               required 
               [(ngModel)]="product.description" name="description" 
               #description="ngModel">
        <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
          Description is required
        </div>
      </div>
      <div class="form-group">
        <label for="value">Value R$</label>
        <input type="text" class="form-control" id="value" 
               required 
               [(ngModel)]="product.value" name="value" 
               #value="ngModel">
        <div [hidden]="value.valid || value.pristine" class="alert alert-danger">
          Value is required
        </div>        
      </div>      
      <button type="button" class="btn btn-success" [disabled]="!productForm.form.valid" (click)="save(product);">Save</button>

    </form>
    <button type="button" class="btn btn-default" (click)="newProduct(); productForm.reset()">New Product</button>
</div>
