            <div class="table-responsive wishlist-table margin-bottom-none">
              <table class="table">
                <thead>
                  <tr>
                    <th>Meus Anuncios</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let ad of ads; let i = index;">
                    <td>
                      <div class="product-item"><img style="max-width:100px;max-height: 150px;" src={{imgs[ad.id]}} alt="Product">
                        <div class="product-info">
                          <h4 class="product-title">{{ad.title}}</h4>
                          <div class="text-lg text-medium text-muted">${{ad.price}}</div>
                          <div>Disponivel:
                            <div class="d-inline text-success">Sim</div>
                          </div>
                        </div>
                      </div>
                    </td>
                    <td class="text-center">
                            <p>
                                <a [routerLink]="['/account-home', {outlets: {'account': ['edit',ad.id]}}]" data-toggle="tooltip" data-placement="top" title="Alterar"> <span class="glyphicon glyphicon-pencil"></span>  </a>
                            </p>
                           
                            <p>
                                <a data-toggle="tooltip" data-placement="top" title="Compartilhar"> <span class="glyphicon glyphicon-share-alt"></span>  
                                </a>
                            </p>

                            <p>
                                <a data-toggle="tooltip"  data-placement="top" title="Inativar">  <span class=" glyphicon glyphicon-remove"></span>
                                </a>
                            </p>
                        
                    </td>
                  </tr>
                  
                </tbody>
              </table>
            
</div>
