<div class="inner-box">
                        <h2 class="title-2"><i class="icon-docs"></i> Meus Anuncios </h2>

                        <div class="table-responsive">
                            
                            <table id="addManageTable"
                                   class="table table-striped table-bordered add-manage-table table demo"
                                   data-filter="#filter" data-filter-text-only="true">
                                <thead>
                                <tr>
                                    
                                    <th> Imagem</th>
                                    <th data-sort-ignore="true">Titulo</th>
                                    <th data-type="numeric"> Preco</th>
                                    <th> Acoes</th>
                                </tr>
                                </thead>
                                <tbody>

                                <tr *ngFor="let ad of ads; let i = index;">
                                    
                                    <td style="width:14%" class="add-img-td">
                                    	<img src={{imgs[ad.id]}}>
                                    </td>
                                    <td style="width:58%" class="ads-details-td">
                                        <div>
                                            <p><strong> {{ad.title}}</strong></p>
                                            <p>{{ad.description}}</p>

                                        </div>
                                    </td>
                                    <td style="width:16%" class="price-td">
                                        <div><strong> ${{ad.price}}</strong></div>
                                    </td>
                                    <td style="width:10%" class="action-td">
                                        <div>
                                            <p><a class="btn btn-primary btn-xs" [routerLink]="['/account-home', {outlets: {'account': ['edit',ad.id]}}]"> <i class="fa fa-edit"></i> Alterar </a>
                                            </p>

                                            <p><a class="btn btn-info btn-xs"> <i class="fa fa-mail-forward"></i> Compartilhar
                                            </a></p>

                                            <p><a class="btn btn-danger btn-xs"> <i class=" fa fa-trash"></i> Inativar
                                            </a></p>
                                        </div>
                                    </td>
                                </tr>
                                
                                </tbody>
                            </table>
                        </div>
                        <!--/.row-box End-->

                    </div>
